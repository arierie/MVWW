apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "id.arieridwan.mvww"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", "\"http://api.themoviedb.org/3/\""
            buildConfigField 'String', "ApiKey", apiKey
        }
        debug {
            buildConfigField "String", "BASE_URL", "\"http://api.themoviedb.org/3/\""
            buildConfigField 'String', "ApiKey", apiKey
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation kotlinLib

    implementation constraintLayout
    implementation appCompat
    implementation recyclerView
    implementation cardView
    implementation design

    implementation dagger
    implementation daggerSupport
    kapt daggerCompiler
    kapt daggerAndroidProcessor

    implementation glide
    kapt glideCompiler

    implementation retrofit
    implementation retrofitRxJavaAdapter
    implementation okhttp
    implementation okhttpLoggingInterceptor
    implementation retrofitConverterMoshi
    implementation moshi
    implementation moshiKotlin

    implementation rxAndroid
    implementation rxJava
    implementation rxKotlin

    implementation timber

    implementation lifecycleExtensions
    kapt lifecycleCompiler
    implementation lifecycleReactivestreams

    testImplementation junit
    androidTestImplementation testRunner
    androidTestImplementation espressoCore
}
